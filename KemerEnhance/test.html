<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Switch Checkbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Switch 樣式 Checkbox</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="scrollMode">
            <label class="form-check-label" for="scrollMode">啟用滾動閱讀</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoResize" checked>
            <label class="form-check-label" for="autoResize">自動調整大小</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkMode" disabled>
            <label class="form-check-label" for="darkMode">啟用深色模式（禁用）</label>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
